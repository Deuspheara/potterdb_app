name: Build and Test on ci-implementation branch

on:
  push:
    branches:
      - ci-implementation

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Test with Gradle
        run: ./gradlew test